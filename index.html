        /* ì •ë ¬ ë²„íŠ¼ ì˜ì—­ */

        /* ë¦¬ìŠ¤íŠ¸ ìŠ¤íƒ€ì¼ */
        .rank-row { display: flex; align-items: center; background-color: #2a2a2e; margin-bottom: 10px; padding: 10px 20px; border-radius: 8px; border: 1px solid #3a3a40; transition: 0.2s; }

        .char-info { flex-grow: 1; }

        /* Top 3 ìŠ¤íƒ€ì¼ */

        .top-rank .char-img { width: 100px; height: 100px; border-width: 3px; border-color: #ffca5c; }

        .top-rank .stat-box { width: 140px; }

        /* ëª¨ë°”ì¼ ìµœì í™” (ì´ë¦„ ê¹¨ì§ ë°©ì§€ í¬í•¨) */
        @media (max-width: 600px) {

            .rank-num { width: 30px; }
            .char-img { width: 40px; height: 40px; margin: 0 10px; }
            .top-rank .char-img { width: 80px; height: 80px; margin-bottom: 5px; } 
            .char-info { width: 100%; margin: 5px 0 15px 0; text-align: center; flex-basis: 100%; order: 1; }
            .stat-box { width: 48%; margin: 0; text-align: center; order: 2; background-color: rgba(0,0,0,0.2); padding: 8px 0; border-radius: 5px; }
            .top-rank .stat-box { width: 48%; }
        }

<body>
    <div class="container">
        <h2>ğŸ† ë†€ìì—ìš” ì „íˆ¬ë ¥ ì¸¡ì •ê¸°</h2>
        
        <div id="congratsBanner">
            <h3>ğŸ‰ 17ì¸µ ì…ì„±ì„ ì¶•í•˜í•©ë‹ˆë‹¤! ğŸ‰</h3>
            <div id="congratsList"></div>
        </div>

        <div class="btn-group">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScz3t_mQk7kZJ2x1a4c5b6d7e8f9g0h1i2j3k4l5m6n7o8p9/viewform" target="_blank" class="reg-btn">â• ë‚´ ìºë¦­í„° ë“±ë¡í•˜ê¸°</a>
        </div>

        <div class="sort-area">
            <button class="sort-btn active" onclick="renderList('attack', this)">âš”ï¸ ê³µê²©ë ¥ìˆœ</button>
            <button class="sort-btn" onclick="renderList('combat', this)">ğŸ›¡ï¸ ì „íˆ¬ë ¥ìˆœ</button>
            <button class="sort-btn" onclick="renderList('level', this)">ğŸ“Š ë ˆë²¨ìˆœ</button>
        </div>

        <div class="list-area" id="listArea">
            <p style="text-align:center; padding: 20px; color: #777;">ë¡œë”©ì¤‘...</p>
        </div>
        
        <div class="update-time" id="updateTime"></div>
    </div>

    <script>
        let globalData = [];

        async function loadData() {
            try {
                const response = await fetch('nolja_data.json'); // ì œìˆ™ë‹¨ì€ jesukdan_data.json
                if (!response.ok) throw new Error("íŒŒì¼ ì—†ìŒ");
                const json = await response.json();
                globalData = json.characters;
                document.getElementById('updateTime').innerText = "ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: " + json.updated_at;
                showCongrats();
                renderList('attack', document.querySelector('.sort-btn.active')); 
            } catch (error) {
                console.error(error);
                document.getElementById('listArea').innerHTML = `<p style='text-align:center; color:#ff6b6b;'>ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>`;
            }
        }

        function showCongrats() {
            const banner = document.getElementById('congratsBanner');
            const list = document.getElementById('congratsList');
            const today = new Date();
            let has = false;
            globalData.forEach(char => {
                if (char.congrats_date) {
                    const d = char.congrats_date.split('-');
                    if (Math.ceil(Math.abs(today - new Date(d[0], d[1]-1, d[2])) / (86400000)) <= 7) {
                        list.innerHTML += `<span class='congrats-item'>[${char.name}]</span>`;
                        has = true;
                    }
                }
            });
            if (has) banner.style.display = 'block';
        }

        function renderList(criteria, btn) {
            if(btn) {
                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }

            const listArea = document.getElementById('listArea');
            listArea.innerHTML = "";

            // ì •ë ¬ ë¡œì§ (ê³µê²©ë ¥, ì „íˆ¬ë ¥, ë ˆë²¨)
            globalData.sort((a, b) => {
                // ë°ì´í„° í‚¤ ë§¤í•‘: attack -> attackPower, combat -> combatPower, level -> itemLevel
                const key = criteria === 'attack' ? 'attackPower' : (criteria === 'combat' ? 'combatPower' : 'itemLevel');
                let valA = parseFloat(String(a[key] || '0').replace(/,/g, ''));
                let valB = parseFloat(String(b[key] || '0').replace(/,/g, ''));
                return valB - valA;
            });

            globalData.forEach((char, index) => {
                const rank = index + 1;
                const isTop3 = rank <= 3;
                const rowClass = isTop3 ? 'top-rank' : '';
                const rankNumClass = isTop3 ? `rank-${rank}` : '';

                // â­ í™”ë©´ì— ë³´ì—¬ì¤„ ìˆ«ìì™€ ì´ë¦„í‘œ ê²°ì •
                let displayLabel = "ê³µê²©ë ¥";
                let displayValue = char.attackPower; // ê¸°ë³¸ê°’: ê³µê²©ë ¥

                if (criteria === 'combat') {
                    displayLabel = "ì „íˆ¬ë ¥";
                    displayValue = char.combatPower; // ì „íˆ¬ë ¥ ë³´ì—¬ì£¼ê¸°
                } else if (criteria === 'level') {
                    displayLabel = "ê³µê²©ë ¥"; // ë ˆë²¨ìˆœì¼ ë• ê·¸ëƒ¥ ê³µê²©ë ¥ ë³´ì—¬ì£¼ê¸°
                }

                // ê³µê²©ë ¥ì¼ ë•Œë§Œ '19.1ë§Œ' í¬ë§· ì ìš©
                if (displayLabel === "ê³µê²©ë ¥") {
                    const raw = parseInt(String(displayValue).replace(/,/g, '')) || 0;
                    if (raw >= 10000) displayValue = (raw / 10000).toFixed(1) + 'ë§Œ';
                }

                const html = `
                <div class="rank-row ${rowClass}">
                    <div class="rank-num ${rankNumClass}">${rank}</div>
                    <img src="${char.img || ''}" class="char-img" onerror="this.src='https://cdn-lostark.game.onstove.com/2018/obt/assets/images/common/thumb/default_profile.png'">
                    <div class="char-info">
                        <div class="char-name">${char.name}</div>
                        <div class="char-class">${char.job}</div>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">ì•„ì´í…œ ë ˆë²¨</span>
                        <div class="stat-value level-val">${char.itemLevel}</div>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">${displayLabel}</span>
                        <div class="stat-value battle-val">${displayValue}</div>
                    </div>
                </div>`;
                listArea.innerHTML += html;
            });
        }
        loadData();
    </script>
</body>
