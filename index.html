<body>
    <div class="container">
        <h2>ğŸ† ë†€ìì—ìš” ì „íˆ¬ë ¥ ì¸¡ì •ê¸°</h2>
        
        <div id="congratsBanner">

        <div class="btn-group">

        <div class="sort-area">
            <button class="sort-btn active" onclick="renderList('power', this)">âš”ï¸ ê³µê²©ë ¥ìˆœ</button>
            <button class="sort-btn" onclick="renderList('level', this)">ğŸ“Š ë ˆë²¨ìˆœ</button>
        </div>

        <div class="list-area" id="listArea">
            <p style="text-align:center; padding: 20px; color: #777;">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...</p>
        </div>

    </div>

    <script>
        let globalData = [];

        async function loadData() {
            try {
                // ğŸ‘‡ íŒŒì¼ëª… í™•ì¸: ì œìˆ™ë‹¨ í˜ì´ì§€ë©´ 'jesukdan_data.json'ìœ¼ë¡œ ë³€ê²½!
                const response = await fetch('nolja_data.json');
                if (!response.ok) throw new Error("íŒŒì¼ ì—†ìŒ");
                const json = await response.json();
                globalData = json.characters;
                document.getElementById('updateTime').innerText = "ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: " + json.updated_at;
                
                showCongrats(); // ì¶•í•˜ ë©”ì‹œì§€ ë„ìš°ê¸°
                renderList('power', document.querySelector('.sort-btn.active')); 
            } catch (error) {
                console.error("ë¡œë“œ ì‹¤íŒ¨:", error);
                document.getElementById('listArea').innerHTML = `<p style='text-align:center; color:#ff6b6b;'>ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>`;
            }
        }

        // ğŸŠ ì¶•í•˜ ë©”ì‹œì§€ ë¡œì§
        function showCongrats() {
            const banner = document.getElementById('congratsBanner');
            const list = document.getElementById('congratsList');
            const today = new Date();
            let hasCongrats = false;

            globalData.forEach(char => {
                if (char.congrats_date) {
                    // ë‚ ì§œ ì°¨ì´ ê³„ì‚° (ì¼ì£¼ì¼ ì´ë‚´ì¸ì§€)
                    const dateParts = char.congrats_date.split('-');
                    const cDate = new Date(dateParts[0], dateParts[1]-1, dateParts[2]);
                    const diffTime = Math.abs(today - cDate);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 

                    if (diffDays <= 7) { // 7ì¼ ì´ë‚´ë¼ë©´ í‘œì‹œ
                        const span = document.createElement('span');
                        span.className = 'congrats-item';
                        span.innerText = `[${char.name}]`;
                        list.appendChild(span);
                        hasCongrats = true;
                    }
                }
            });

            if (hasCongrats) {
                banner.style.display = 'block';
            }
        }

        function renderList(criteria, btn) {
            if(btn) {
                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }

            const listArea = document.getElementById('listArea');
            listArea.innerHTML = "";

            if (globalData.length === 0) {
                listArea.innerHTML = "<p style='text-align:center; color:#777;'>ë“±ë¡ëœ ìºë¦­í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>";
                return;
            }

            globalData.sort((a, b) => {
                let valA = parseFloat(String(a[criteria === 'level' ? 'itemLevel' : 'combatPower']).replace(/,/g, '')) || 0;
                let valB = parseFloat(String(b[criteria === 'level' ? 'itemLevel' : 'combatPower']).replace(/,/g, '')) || 0;
                return valB - valA;
            });

            globalData.forEach((char, index) => {
                const rank = index + 1;
                const isTop3 = rank <= 3;
                const rowClass = isTop3 ? 'top-rank' : '';
                const rankNumClass = isTop3 ? `rank-${rank}` : '';
                
                const jobName = char.job || "ì •ë³´ì—†ìŒ";
                const itemLevel = char.itemLevel || "0.00";
                const charImg = char.img || "https://cdn-lostark.game.onstove.com/2018/obt/assets/images/common/thumb/default_profile.png";

                const rawPower = parseInt(String(char.combatPower).replace(/,/g, '')) || 0;
                let displayPower = char.combatPower;
                if (rawPower >= 10000) {
                    displayPower = (rawPower / 10000).toFixed(1) + 'ë§Œ';
                }

                const html = `
                <div class="rank-row ${rowClass}">
                    <div class="rank-num ${rankNumClass}">${rank}</div>
                    <img src="${charImg}" class="char-img" onerror="this.src='https://cdn-lostark.game.onstove.com/2018/obt/assets/images/common/thumb/default_profile.png'">
                    <div class="char-info">
                        <div class="char-name">${char.name}</div>
                        <div class="char-class">${jobName}</div>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">ì•„ì´í…œ ë ˆë²¨</span>
                        <div class="stat-value level-val">${itemLevel}</div>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">ê³µê²©ë ¥</span>
                        <div class="stat-value battle-val">${displayPower}</div>
                    </div>
                </div>`;
                listArea.innerHTML += html;
            });
        }

        loadData();
    </script>
